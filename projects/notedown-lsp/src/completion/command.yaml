- cmd: comment
  short: Remove from rendering result
  long: |
    - inline mode

    ```notedown
    \comment: something will not shown
    ```

    - text mode

    ```notedown
    \comment[something will not shown]
    ```
- cmd: img
  short: Embed images in documents
  long: |
    - smart link

    ```notedown
    [some/path.png]
    ```

    - inline mode

    ```notedown
    \img: something will not shown`
    ```

    - text mode

    ```notedown
    \img[some tips not shown]
    ```
- cmd: i
  short: Embed pictures in documents
  long: |
    unimp